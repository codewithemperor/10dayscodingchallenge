<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="countdown">
    <h2>Countdown Timer</h2>
    <div id="timer" class="timer">
        <div class="time day">
            <p class="value">00</p>
            <p class="tag">Day</p>
        </div>
        <div class="time hour">
            <p class="value">00</p>
            <p class="tag">Hour</p>
        </div>
        <div class="time minutes">
            <p class="value">00</p>
            <p class="tag">Minutes</p>
        </div>
        <div class="time seconds">
            <p class="value">00</p>
            <p class="tag">Seconds</p>
        </div>
    </div>

    <div class="setTimer">
        <div class="show">
            <!-- <p>Set Timer</p> -->
            <form action="" class="form">
                <input type="datetime-local" name="setTimerD" id="setTimerD" class="setTimerD" required>
                <input type="submit" value="Set New Timer" name="SetBtn" class="SetBtn">
            </form>
        </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
